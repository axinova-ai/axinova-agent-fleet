---
- name: Add AmneziaWG PPA
  apt_repository:
    repo: ppa:amnezia/ppa
    state: present

- name: Update apt cache
  apt:
    update_cache: yes
    cache_valid_time: 3600

- name: Install required packages
  apt:
    name:
      - amneziawg
      - amneziawg-dkms
      - amneziawg-tools
      - iptables
      - ufw
      - qrencode
    state: present

- name: Patch AmneziaWG DKMS source for kernel 5.15 compatibility
  shell: |
    cd /usr/src/amneziawg-*/
    if grep -q 'timer_delete' device.c timers.c 2>/dev/null; then
      sed -i 's/timer_delete_sync/del_timer_sync/g; s/timer_delete/del_timer/g' device.c timers.c
      echo "patched"
    else
      echo "already_patched"
    fi
  register: dkms_patch
  changed_when: "'patched' in dkms_patch.stdout and 'already' not in dkms_patch.stdout"
  when: ansible_kernel is version('6.0', '<')

- name: Build AmneziaWG DKMS module
  shell: |
    dkms status amneziawg | grep -q 'installed' && echo "already_installed" && exit 0
    dkms remove amneziawg/1.0.0 --all 2>/dev/null || true
    dkms add amneziawg/1.0.0
    dkms build amneziawg/1.0.0 -k $(uname -r)
    dkms install amneziawg/1.0.0 -k $(uname -r)
    echo "installed"
  register: dkms_build
  changed_when: "'installed' in dkms_build.stdout and 'already' not in dkms_build.stdout"

- name: Load AmneziaWG kernel module
  modprobe:
    name: amneziawg
    state: present

- name: Enable IP forwarding
  sysctl:
    name: net.ipv4.ip_forward
    value: '1'
    sysctl_set: yes
    state: present
    reload: yes

- name: Create AmneziaWG keys directory
  file:
    path: "{{ amneziawg_keys_dir }}"
    state: directory
    mode: '0700'

- name: Check if server private key exists
  stat:
    path: "{{ amneziawg_keys_dir }}/server_private.key"
  register: server_private_key_file

- name: Generate server private key
  shell: wg genkey
  register: server_private_key_output
  when: not server_private_key_file.stat.exists

- name: Save server private key
  copy:
    content: "{{ server_private_key_output.stdout }}"
    dest: "{{ amneziawg_keys_dir }}/server_private.key"
    mode: '0600'
  when: not server_private_key_file.stat.exists

- name: Read server private key
  slurp:
    src: "{{ amneziawg_keys_dir }}/server_private.key"
  register: server_private_key_slurp

- name: Set server private key variable
  set_fact:
    server_private_key: "{{ server_private_key_slurp['content'] | b64decode | trim }}"

- name: Generate server public key
  shell: echo "{{ server_private_key }}" | wg pubkey
  register: server_public_key_output
  changed_when: false

- name: Save server public key
  copy:
    content: "{{ server_public_key_output.stdout }}"
    dest: "{{ amneziawg_keys_dir }}/server_public.key"
    mode: '0644'

- name: Create AmneziaWG config directory
  file:
    path: "{{ amneziawg_dir }}"
    state: directory
    mode: '0700'

- name: Create AmneziaWG server configuration
  template:
    src: awg0.conf.j2
    dest: "{{ amneziawg_config }}"
    mode: '0600'
  notify: restart amneziawg

- name: Configure UFW - Allow SSH
  ufw:
    rule: allow
    port: '22'
    proto: tcp

- name: Configure UFW - Allow AmneziaWG
  ufw:
    rule: allow
    port: "{{ vpn_port }}"
    proto: udp

- name: Enable UFW
  ufw:
    state: enabled
    policy: deny

- name: Disable old WireGuard service
  systemd:
    name: wg-quick@wg0
    enabled: no
    state: stopped
  ignore_errors: yes

- name: Enable AmneziaWG service
  systemd:
    name: awg-quick@awg0
    enabled: yes
    state: started

- name: Display server public key
  debug:
    msg: |
      ===================================================
      AmneziaWG Server Setup Complete!
      ===================================================
      Server Public Key: {{ server_public_key_output.stdout }}
      Server Endpoint: {{ ansible_host }}:{{ vpn_port }}
      Server VPN IP: {{ vpn_server_ip }}

      Use this public key when configuring clients.
      Clients MUST use the AmneziaWG app (not WireGuard).
      ===================================================
