---
# AmneziaWG Server Default Variables
# (Migrated from WireGuard to defeat DPI blocking)

# Network configuration
vpn_network: "10.66.66.0/24"
vpn_server_ip: "10.66.66.1"
vpn_port: 54321
# DNS servers for clients
vpn_dns: "1.1.1.1"
# Server network interface (usually eth0 on cloud VMs)
server_interface: "eth0"
# AmneziaWG configuration directory
amneziawg_dir: "/etc/amnezia/amneziawg"
amneziawg_config: "{{ amneziawg_dir }}/awg0.conf"
amneziawg_keys_dir: "/etc/wireguard/keys"

# AmneziaWG obfuscation parameters (must match on server and all clients)
awg_jc: 5          # Junk packets before handshake
awg_jmin: 50       # Min junk packet size (bytes)
awg_jmax: 1000     # Max junk packet size (bytes)
awg_s1: 45         # Random prefix on Init packet
awg_s2: 75         # Random prefix on Response packet
awg_h1: 1009484    # Custom header for Init
awg_h2: 2147444    # Custom header for Response
awg_h3: 3088611    # Custom header for Cookie/Underload
awg_h4: 4166003    # Custom header for Transport

